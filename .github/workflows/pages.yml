name: Pages

on:
  push:
    branches: [main, develop]
    paths:
      - 'docs/**'
      - '.github/workflows/pages.yml'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build static site
        run: |
          python -c "
          import os
          os.makedirs('_site', exist_ok=True)
          
          # Read existing docs
          docs_content = ''
          docs_path = 'it_management_platform/docs/permissions.md'
          if os.path.exists(docs_path):
              with open(docs_path) as f:
                  docs_content = f.read()
          
          # Create index.html
          html = '''<!DOCTYPE html>
          <html>
          <head>
              <title>IT Management Platform</title>
              <style>
                  body { font-family: system-ui, sans-serif; max-width: 800px; margin: 0 auto; padding: 2rem; }
                  pre { background: #f4f4f4; padding: 1rem; overflow-x: auto; }
                  table { border-collapse: collapse; width: 100%; }
                  th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
                  th { background: #f4f4f4; }
              </style>
          </head>
          <body>
              <h1>IT Management Platform</h1>
              <p>Documentation and permission system for the IT Management Platform.</p>
              <hr>
              <h2>Permission Documentation</h2>
              <pre>''' + docs_content[:2000] + '''</pre>
              <p><a href=\"https://github.com/' + os.environ.get('GITHUB_REPOSITORY', 'owner/repo') + '/blob/main/it_management_platform/docs/permissions.md\">View full documentation on GitHub</a></p>
          </body>
          </html>'''
          
          with open('_site/index.html', 'w') as f:
              f.write(html)
          "

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

