services:
  - type: web
    name: it-management-backend
    env: python
    buildCommand: |
      python -m venv .venv
      .venv/bin/pip install --upgrade pip wheel
      .venv/bin/pip install -r requirements.txt
    startCommand: |
      .venv/bin/gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 4 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"  # Use 3.11 for best compatibility
      - key: RENDER
        value: "true"
      - key: DJANGO_SETTINGS_MODULE
        value: "config.settings.render"
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: it_management_db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: it-management-redis
          property: connectionString
    plan: starter
    disk:
      name: uploads
      mountPath: /app/uploads
      sizeGB: 1

  - type: redis
    name: it-management-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru

  - type: postgres
    name: it_management_db
    plan: starter
    version: 15

